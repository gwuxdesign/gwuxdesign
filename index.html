<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>GW UX Design</title>
    <meta name="description" content="Portfolio, notes, and projects." />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script>
      (function () {
        try {
          var theme = localStorage.getItem("theme");
          if (theme) document.documentElement.setAttribute("data-theme", theme);
        } catch (e) {}
      })();
    </script>
    <link rel="icon" type="image/svg+xml" href="/assets/img/favicon.svg" />
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <a
      href="#content"
      class="skip"
      style="
        position: absolute;
        left: -9999px;
        top: auto;
        width: 1px;
        height: 1px;
        overflow: hidden;
      "
    >
      Skip to content
    </a>

    <header class="site-header">
      <div class="container header-inner">
        <a class="brand" href="/">
          <img src="/assets/img/logo.svg" alt="GW UX Design logo" />
        </a>

        <button
          class="menu-toggle"
          type="button"
          aria-label="Open navigation menu"
          aria-expanded="false"
        >
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </button>

        <nav class="nav" id="primary-nav">
          <a href="/" aria-current="page">Home</a>
          <a href="/profile.html">Profile</a>
          <a href="/blog.html">Blog</a>
          <a href="/contact.html">Contact</a>

          <button
            class="theme-toggle"
            type="button"
            aria-label="Toggle colour theme"
            aria-pressed="false"
          >
            <span class="theme-icon" aria-hidden="true">☀</span>
            <span class="theme-switch" aria-hidden="true">
              <span class="theme-thumb"></span>
            </span>
            <span class="theme-icon" aria-hidden="true">☾</span>
          </button>
        </nav>
      </div>
    </header>

    <main id="content">
      <div class="container">
        <section class="card hero">
          <h1>Designing clear, practical experiences</h1>
          <p>
            This site is being rebuilt. Soon you will find a small portfolio, a
            blog, and experiments as I learn and ship.
          </p>
        </section>
      </div>
    </main>

    <footer class="site-footer">
      <div class="container">
        <p>© <span id="year"></span> GW UX Design</p>
      </div>
    </footer>

    <script>
      document.getElementById("year").textContent = new Date().getFullYear();
    </script>
    <script src="/assets/js/main.js"></script>
  </body>
</html>
